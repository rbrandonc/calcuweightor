<ion-header>
  <ion-navbar color=primary (click)='toggleStandard()'>
    <ion-title>
      Weight Calc - Total: {{ this.total.toString() === this.total.toString().substring(0, this.total.toString().indexOf('.'))
      ? this.total.toString() : this.total.toFixed(2) }}{{ standard }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="grip" class="bar"></div>
  <div id="collar" class="bar"></div>
  <div id="rack" class="bar"></div>

  <ion-fab bottom right (click)="add()">
    <button ion-fab mini color=primary><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
